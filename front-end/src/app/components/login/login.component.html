<div class="flex " style="height: 100vh;">
  <div class="flex-1 m-3 flex flex-column justify-content-center">

    <div class="m-auto w-6">
      <div class="text-center">
        <p-avatar
          image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
          size="xlarge"
          shape="circle"
        ></p-avatar>
        <h1>Sign in now</h1>
      </div>
      <p-messages *ngIf="hasError" [(value)]="errorMsg" [closable]="true" [enableService]="true" ></p-messages>

      <form [formGroup]="authForm" >

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            pInputText
            placeholder="Jane@example.com"
            type="email"
            class="w-full"
            formControlName="username"
          >
        </div>


        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            pInputText
            placeholder="password"
            type="password"
            class="w-full"
            formControlName="password"
          >
        </div>


        <button
          pButton
          label="Login"
          type="submit"
          class="w-full"
          (click)="submit()"
          [disabled]="authForm.invalid"
        >
        </button>
      </form>


      <button
        pButton
        label="Don't have an account? Signup  now"
        type="button"
        class="w-full p-button-link text-left p-0"
      >
      </button>

    </div>
  </div>
  <div class="flex-1 flex flex-column justify-content-center align-items-center right-container ">
    <h1 class=" mb-6">
      <a href="https://amigoscode/courses" target="_blank">
        Enrol Now
      </a>
    </h1>

    <img
      class="background p-6 pt-0"
      src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png"
      alt="">
  </div>

</div>
