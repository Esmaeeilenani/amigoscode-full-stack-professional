    <div class="flex justify-content-center align-items-center -mt-6">
      <img alt="Card"
           class="customer-avatar img-cover"
           height="120"
           [src]="getCustomerImage(customer.gender)"/>
    </div>


  </ng-template>
  <ng-template pTemplate="content">
    <p-badge
      [value]="(cusIndex+1)+''"
    >

    </p-badge>
    <h2>{{customer.name}}</h2>
    <p class="text-gray-600">{{customer.email}}</p>
    <p class="text-gray-600">{{customer.age}} | {{customer.gender}}</p>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
    pButton
    label="Update"
    class="p-button-secondary p-button-rounded p-button-outlined mr-3"
    >
    </button>

    <button
    pButton
    label="Delete"
    class="p-button-danger p-button-rounded p-button-outlined"
    >
    </button>
  </ng-template>

</p-card>
