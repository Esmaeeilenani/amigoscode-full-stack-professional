<div>
  <h2> Title</h2>

  <div class="field">
    <label for="firstname">Name</label>
    <input
      id="firstname"
      pInputText
      placeholder="Jane"
      type="text"
      class="w-full"
    >
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      pInputText
      placeholder="Jane@example.com"
      type="email"
      class="w-full"
    >
  </div>


  <div class="field">
    <label for="age">Age</label>
    <input
      id="age"
      pInputText
      placeholder="25"
      type="number"
      class="w-full"
    >
  </div>
  <div class="field flex flex-column">
    <label for="gender">Gender</label>
    <p-dropdown
      [options]="gender" [(ngModel)]="selectedGender" placeholder="Select Gender"
      id="gender"
      styleClass="w-full"
    >
    </p-dropdown>
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      pInputText
      placeholder="password"
      type="password"
      class="w-full"
    >
  </div>
  <button
    pButton
    label="submit"
    type="submit"
    class="w-full"
  >
  </button>

  <button
    pButton
    label="cancel"
    type="reset"
    class="w-full p-button-outlined p-button-danger mt-3"
  >
  </button>

</div>
